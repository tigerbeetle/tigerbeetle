# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: "clients/java: Maven Publish"

defaults:
  run:
    working-directory: ./src/clients/java

on:
  push: 
    branches: [ main ]
    # paths:
    #   - src/clients/java/**
  pull_request:
    branches: [ main ]
    paths:
      - src/clients/java/**

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Format linter
      working-directory: src/clients/java/src/tigerbeetle-java
      run: mvn -B formatter:validate --file pom.xml

    - name: Install Zig
      run: |
        git submodule init
        git submodule update
        ./scripts/install.sh

    - name: Example programs
      working-directory: src/clients/java/examples
      run: mvn compile

    - name: Build
      if: ${{ github.event_name == 'pull_request' }}
      working-directory: src/clients/java/src/tigerbeetle-java
      run: mvn -B package --file pom.xml

    - name: Build and publish
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      working-directory: src/clients/java/src/tigerbeetle-java
      run: mvn -B deploy --file pom.xml -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
